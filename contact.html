<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系 | 毛晓睿的个人博客</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="gradient-orb orb-4"></div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-text">毛晓睿</span>
                <span class="logo-dot"></span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="blog.html">博客</a></li>
                <li><a href="about.html">关于我</a></li>
                <li><a href="contact.html" class="active">联系</a></li>
            </ul>
            <div class="nav-cta">
                <a href="contact.html" class="btn-primary">一起成长 ✨</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section class="page-header">
        <h1>联系我</h1>
        <p>期待与你相遇，一起交流学习，共同进步</p>
    </section>

    <section class="contact-section">
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">你的名字 ✨</label>
                <input type="text" id="name" name="name" placeholder="请输入你的名字" required>
            </div>
            <div class="form-group">
                <label for="email">邮箱地址 📧</label>
                <input type="email" id="email" name="email" placeholder="请输入你的邮箱" required>
            </div>
            <div class="form-group">
                <label for="subject">主题 💜</label>
                <input type="text" id="subject" name="subject" placeholder="这次想聊点什么">
            </div>
            <div class="form-group">
                <label for="message">想说的话 💬</label>
                <textarea id="message" name="message" placeholder="在这里写下你想说的话..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">发送消息 ✨</button>
        </form>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <a href="index.html" class="logo">
                        <span class="logo-text">毛晓睿</span>
                        <span class="logo-dot"></span>
                    </a>
                    <p>向着光，勇敢前行</p>
                </div>
                <div class="footer-links">
                    <a href="index.html">首页</a>
                    <a href="blog.html">博客</a>
                    <a href="about.html">关于我</a>
                    <a href="contact.html">联系</a>
                </div>
                <div class="footer-social">
                    <a href="#" class="social-link">💼</a>
                    <a href="#" class="social-link">🐙</a>
                    <a href="#" class="social-link">📧</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>© 2026 毛晓睿的个人博客 | 用热爱点亮世界</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
